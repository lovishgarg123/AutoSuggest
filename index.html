<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Suggest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="main_left">
            <div class="left_container">
                <div>
                <textarea placeholder="Enter words in new line" spellcheck="false" autocomplete="false" autocapitalize="false" data-gramm_editor="false"></textarea>
                </div>
                <div>
                <button onclick="createTree()">Create Tree</button>
                </div>
            </div>
        </div>
        
        <div class="main_right">
            <div class="right_container">
                <div>
                <input placeholder="Word..." oninput="findWords()">
                </div>
                <div>
                <ul class="suggestions"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
